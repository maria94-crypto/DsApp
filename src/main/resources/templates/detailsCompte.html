
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Formulaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<h2>Détail du compte</h2>
<form th:action="@{/details/{id}}" method="get" class="border p-4 rounded shadow-lg bg-light">
<p>ID: <span th:text="${compte.id}"></span></p>
<p>Titulaire: <span th:text="${compte.titulaire}"></span></p>
<p>Solde: <span th:text="${compte.solde}"></span></p>

<form th:action="@{/depot/{id}(id=${compte.id})}" method="post">
    <input type="number" name="montant"  placeholder="Montant à déposer" />
    <button type="submit">Déposer</button>
</form>

<form th:action="@{/retrait/{id}(id=${compte.id})}" method="post">
    <input type="number" name="montant"  placeholder="Montant à retirer" />
    <button type="submit">Retirer</button>
</form>

</html>
